<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>City</th>
    </tr>

    <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user['userId']]">
      <td>{{user['firstName']}} {{user['lastName']}}</td>
      <td>{{user['email']}}</td>
      <td>{{user['city']}}</td>
    </tr>

  </table>
</mat-card>
<button (click)="openDialog()" class="add-user-btn" matTooltip="Add user" mat-mini-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
