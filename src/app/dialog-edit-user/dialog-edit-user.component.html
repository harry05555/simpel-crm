<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit user</h1>
  <div mat-dialog-content>

    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Names</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Please enter the First Name.">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Names</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Please enter the Last Name.">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Please enter E-mail">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Birth Data</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker3" [value]="">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>No Thanks</button>
    <button mat-button (click)="saveUser()">Save</button>
  </div>
</div>
